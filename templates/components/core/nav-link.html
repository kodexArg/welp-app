<a href="{% url link %}" class="group relative inline-flex items-center justify-center 
          px-1.5 py-1 
          font-ui 
          transition-colors duration-200 
          no-underline">
    <div class="flex items-center 
                text-[var(--navbar-link-text)] 
                group-hover:text-[var(--navbar-link-hover)] 
                {% if active %}
                    !text-[var(--navbar-link-active)] 
                    translate-x-[-0.05rem] translate-y-[0.05rem]
                {% endif %}">
        <i class="text-xl sm:text-2xl md:text-lg
                  {{ icon }} 
                  transition-colors duration-100
                  {% if label == 'WelpDesk' or label == 'PayFlow' %}block md:!hidden{% else %}inline{% endif %}"></i>
        <span class="{% if label == 'WelpDesk' or label == 'PayFlow' %}hidden md:inline{% else %}ml-2 hidden md:inline{% endif %}
                     {% if label == 'WelpDesk' or label == 'PayFlow' %}text-xl font-bold translate-y-0.5{% else %}text-lg font-medium{% endif %}
                     tracking-wide
                     {% if label == 'WelpDesk' or label == 'PayFlow' %}brand-text-override{% endif %}">
            {{ label }}
        </span>
    </div>
</a>
