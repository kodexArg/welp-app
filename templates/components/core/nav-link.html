<!-- Componente de enlace de navegaciÃ³n -->
<a href="{% url link %}" 
   class="nav-link px-4 py-2 text-sm font-medium transition-all duration-300 flex items-center rounded-lg
          {% if active %}text-white bg-white bg-opacity-25 shadow-md border border-white border-opacity-30{% else %}text-white hover:text-gray-100 hover:bg-white hover:bg-opacity-15 hover:shadow-sm{% endif %}">
    {% if icon %}
        <i class="{{ icon }} mr-2 md:mr-1 text-base"></i>
    {% endif %}
    {% if always_show_label %}
        <span class="font-medium">{{ label }}</span>
    {% else %}
        <span class="hidden md:inline font-medium">{{ label }}</span>
    {% endif %}
</a>
