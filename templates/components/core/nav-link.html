<a href="{% url link %}" class="group relative inline-flex items-center justify-center 
          px-1.5 py-1 
          font-ui 
          transition-colors duration-200 
          no-underline">
    <div class="flex items-center 
                text-[var(--navbar-link-text)] 
                group-hover:text-[var(--navbar-link-hover)] 
                transition-colors duration-200
                {% if active %}
                    !text-[var(--navbar-link-active)] 
                    translate-x-[-0.05rem] translate-y-[0.05rem]
                {% endif %}">
        {% if label != 'WelpDesk' and label != 'Welp Payflow' %}
        <i class="text-xl sm:text-2xl md:text-xl
                  {{ icon }} 
                  align-middle
                  "></i>
        {% endif %}
        <span class="ml-1.5 text-xl font-semibold align-middle
                     {% if label == 'WelpDesk' or label == 'Welp Payflow' %}hidden md:inline{% endif %}
                     tracking-wide
                     {% if label == 'WelpDesk' or label == 'Welp Payflow' %}brand-text-override{% endif %}">
            {{ label }}
        </span>
    </div>
</a>
