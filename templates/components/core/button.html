<div class="button">
    {% if href %}
        <a href="{{ href }}" 
           class="button-{{ variant|default:'primary' }} {{ extra_classes }}"
           {% if onclick %}onclick="{{ onclick }}"{% endif %}
           {% if target %}target="{{ target }}"{% endif %}>
            {% if icon %}<i class="{{ icon }} mr-2"></i>{% endif %}
            {{ text|default:"Botón" }}
        </a>
    {% else %}
        <button type="{{ type|default:'button' }}" 
                class="button-{{ variant|default:'primary' }} {{ extra_classes }}"
                {% if onclick %}onclick="{{ onclick }}"{% endif %}
                {% if disabled %}disabled{% endif %}>
            {% if icon %}<i class="{{ icon }} mr-2"></i>{% endif %}
            {{ text|default:"Botón" }}
        </button>
    {% endif %}
</div>
