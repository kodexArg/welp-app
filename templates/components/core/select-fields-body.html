
<article class="select-fields-body">
    <div class="space-y-6">
        <div id="component-title" class="form-group">
            <label>{{ form.title.label }}</label>
            <input type="text" name="{{ form.title.name }}" value="{{ form.title.value|default:'' }}">
            {% if form.title.errors %}
                <div class="text-status-open">{{ form.title.errors }}</div>
            {% endif %}
        </div>
        
        <div id="component-description" class="form-group">
            <label>{{ form.description.label }}</label>
            <textarea name="{{ form.description.name }}">{{ form.description.value|default:'' }}</textarea>
            {% if form.description.errors %}
                <div class="text-status-open">{{ form.description.errors }}</div>
            {% endif %}
        </div>
        
        <div id="component-amount" class="form-group">
            <label>{{ form.estimated_amount.label }}</label>
            <input type="number" name="{{ form.estimated_amount.name }}" value="{{ form.estimated_amount.value|default:'' }}" step="0.01">
            {% if form.estimated_amount.errors %}
                <div class="text-status-open">{{ form.estimated_amount.errors }}</div>
            {% endif %}
        </div>
        
        <div id="component-attachments" class="form-group">
            <label>Archivos Adjuntos</label>
            <input type="file" name="attachments" multiple>
        </div>
    </div>
</article>

<style>
@layer components {
    .select-fields-body {
        @apply bg-white rounded-lg border border-gray-200 shadow-sm;
        @apply p-6 space-y-6;
        opacity: 0.1;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
    }
    
    .select-fields-body .form-group {
        @apply space-y-2;
    }
    
    .select-fields-body label {
        @apply block text-sm font-medium text-gray-700;
    }
    
    .select-fields-body input,
    .select-fields-body textarea {
        @apply w-full px-3 py-2 border border-gray-300 rounded-md;
        @apply focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent;
        @apply transition-colors duration-200;
    }
    
    .select-fields-body textarea {
        @apply min-h-[100px] resize-vertical;
    }
    
    .select-fields-body input[type="file"] {
        @apply file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0;
        @apply file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700;
        @apply hover:file:bg-blue-100 file:cursor-pointer;
    }
}
</style>
