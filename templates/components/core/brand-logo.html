<!-- Componente de logo de la marca -->
<a href="{% url 'core:index' %}" class="brand-logo-link flex items-center text-white no-underline">
    <i class="fa fa-headset text-2xl mr-2 icon-glow"></i>
    
    {% if show_text %}
        <span class="font-brand text-2xl font-bold hidden sm:inline">
            {% if current_namespace == 'welp_desk' %}
                Welp<span class="text-blue-200">Desk</span>
            {% elif current_namespace == 'welp_payflow' %}
                Welp<span class="text-green-200">Payflow</span>
            {% else %}
                Welp<span class="text-yellow-200">App</span>
            {% endif %}
        </span>
    {% endif %}
</a>
