<div class="brand-logo flex items-center h-full">
    <a href="{{ home_url }}" 
       class="flex pt-2 items-center justify-center h-full font-brand font-bold text-3xl tracking-wide text-white/95 hover:text-white no-underline transition-all duration-300 hover:brightness-105"
       style="font-variation-settings: 'wght' 700; font-feature-settings: 'liga' 1;">
        {% if show_text %}
            <span class="brand-text hidden min-[30rem]:inline mr-0.5 text-white/95 hover:text-white transition-colors duration-300">Welp</span>
        {% endif %}
        <div class="relative">
            <i class="brand-icon-glow absolute left-0 top-0 text-4xl fa fa-headset translate-x-[-0.5] translate-y-[0.5] opacity-50 text-white"></i>
            <i class="brand-icon-glow absolute left-0 top-0 text-4xl fa fa-headset translate-x-[-0.5] translate-y-[0.5] opacity-20 text-white"></i>
            <i class="brand-icon-main relative text-4xl fa fa-headset translate-x-[-0.5] translate-y-[-0.5] icon-glow drop-shadow-sm text-white"></i>
        </div>
        {% if show_text %}
            <span class="brand-text hidden min-[30rem]:inline ml-0.5 text-white/95 hover:text-white transition-colors duration-300">{{ brand_text }}</span>
        {% endif %}
    </a>
</div>

<style>
@layer components {
    /* ====================================================================
       ANIMACIÓN DE BRILLO PARA EL ICONO
       ==================================================================== */
    
    @keyframes brief-glow {
        0%, 4%, 100% {
            filter: brightness(1) drop-shadow(0 0 0 white);
        }
        1% {
            filter: brightness(1.7) drop-shadow(0 0 18px white);
        }
    }
    
    /* Clases de animación */
    .icon-glow {
        animation: brief-glow 30s ease-in-out infinite;
    }
    
    /* Respeto por preferencias de movimiento reducido */
    @media (prefers-reduced-motion: reduce) {
        .icon-glow {
            animation: none;
        }
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const brandLogos = document.querySelectorAll('.brand-logo');
    brandLogos.forEach(function(logo) {
        const iconElement = logo.querySelector('.icon-glow');
        if (iconElement) {
            logo.addEventListener('mouseenter', function() {
                iconElement.style.filter = 'brightness(1.2) drop-shadow(0 0 18px white)';
            });
            logo.addEventListener('mouseleave', function() {
                iconElement.style.filter = '';
            });
        }
    });
    
    // Efecto sutil al cambiar tema
    document.addEventListener('themeChanged', function(event) {
        const brandIcons = document.querySelectorAll('.brand-icon-main');
        brandIcons.forEach(icon => {
            icon.style.transform = 'scale(0.99)';
            setTimeout(() => {
                icon.style.transform = '';
            }, 50);
        });
    });
});
</script>
