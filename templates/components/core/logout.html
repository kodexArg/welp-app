<a href="#" class="logout-link group relative inline-flex items-center justify-center">
    <div class="logout-container relative transition-all duration-300 ease-in-out">
        {% if show_text %}
            <span class="logout-text group-hover:text-[var(--theme-text)] transition-colors duration-300">
                {{ text }}
            </span>
        {% endif %}
        <i class="logout-icon fa fa-sign-out-alt ml-2 text-[var(--theme-text-secondary)] group-hover:text-[var(--theme-text)] transition-colors duration-300"></i>
    </div>
</a>

<form id="logout-form" action="{% url 'core:logout' %}" method="post" class="hidden">
    {% csrf_token %}
</form>
