<div class="logout">
    <!-- Logout text link that submits the hidden form -->
    <a href="#" 
       onclick="document.getElementById('logout-form').submit(); return false;" 
       class="group relative inline-flex items-center justify-center 
              px-2 py-2 
              font-ui 
              transition-all duration-200 
              no-underline
              hover:scale-[1.02]">
        <div class="flex items-center 
                    text-[var(--navbar-link-text)] 
                    group-hover:text-[var(--navbar-link-hover)] 
                    transition-all duration-100
                    {% if active %}text-[var(--navbar-link-active)]{% endif %}">
            <i class="w-6 text-center text-xl sm:text-2xl 
                      fa fa-sign-out 
                      transition-all duration-100"></i>
            <span class="ml-2 hidden md:inline 
                         text-xl font-medium 
                         tracking-wide">
                {% if user %}{{ user.username|upper|truncatechars:8 }}{% else %}LOGOUT{% endif %}
            </span>
        </div>
    </a>

    <!-- Hidden form for logout -->
    <form id="logout-form" 
          method="post" 
          action="{% url 'core:logout' %}" 
          class="hidden">
        {% csrf_token %}
    </form>
</div>
