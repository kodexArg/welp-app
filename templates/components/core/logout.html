<a href="#" onclick="document.getElementById('logout-form').submit(); return false;" class="group relative inline-flex items-center justify-center 
          px-1.5 py-1 
          font-ui 
          transition-colors duration-200 
          no-underline">
    <div class="flex items-center 
                text-[var(--navbar-link-text)] 
                group-hover:text-[var(--navbar-link-hover)]">
        <i class="w-6 text-center text-lg sm:text-xl 
                  fa fa-sign-out 
                  transition-colors duration-200"></i>
        <span class="ml-2 hidden md:inline 
                     text-lg font-medium 
                     tracking-wide">
            {% if user %}{% if user.username|length > 8 %}{{ user.username|lower|slice:":8" }}...{% else %}{{ user.username|lower }}{% endif %}{% else %}logout{% endif %}
        </span>
    </div>
</a>

<form id="logout-form" method="post" action="{% url 'core:logout' %}" class="hidden">
    {% csrf_token %}
</form>
