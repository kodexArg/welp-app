{% if visible %}
<div>
    <input type="radio" name="{{ target }}" id="{{ target }}_{{ id }}" value="{{ id }}"{% if full_url %}
           hx-get="{{ full_url }}" hx-target="#{{ next_target }}-container" hx-swap="outerHTML"{% endif %}>
    <label for="{{ target }}_{{ id }}">{{ label }}</label>
</div>
{% endif %}
