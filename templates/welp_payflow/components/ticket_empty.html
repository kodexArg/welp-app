<div class="text-center p-8">
    {% if needs_attention %}
        <h4>No hay tickets que requieran tu atención</h4>
        <p class="text-gray-600 mb-4">Todos los tickets están al día o no requieren acción de tu parte.</p>
        <div class="flex justify-center gap-4">
            <button 
                class="button button-secondary"
                hx-get="{% url 'welp_payflow:htmx_list_content' %}?needs_attention=false"
                hx-target="#tickets-container"
                hx-swap="innerHTML">
                <i class="fa-solid fa-list mr-2"></i>
                Ver Todos los Tickets
            </button>
            <a href="{% url 'welp_payflow:create' %}" class="button">
                <i class="fa-solid fa-plus mr-2"></i>
                Crear Nueva Solicitud
            </a>
        </div>
    {% else %}
        <h4>No hay tickets en el sistema</h4>
        <p class="text-gray-600 mb-4">Parece que aún no se han creado solicitudes.</p>
        <div class="flex justify-center">
            <a href="{% url 'welp_payflow:create' %}" class="button">
                <i class="fa-solid fa-plus mr-2"></i>
                Crear Primera Solicitud
            </a>
        </div>
    {% endif %}
</div>
