{% extends "core/base.html" %}

{% block title %}Welp Payflow{% endblock %}

{% block content %}
<section>
    <div class="text-center mb-12">
        <h1 class="brand-main-title">Sistema de Pagos y Facturación</h1>
        <p class="brand-subtitle">Gestión integral de pagos y facturación empresarial</p>
    </div>
    
    <div class="app-wide-actions">
        <a href="{% url 'welp_payflow:create' %}" class="app-wide-button primary">
            <div class="app-wide-button-content">
                <i class="fa fa-plus app-wide-button-icon"></i>
                <span class="app-wide-button-text">Crear Solicitud</span>
            </div>
        </a>
        
        <a href="{% url 'welp_payflow:list' %}" class="app-wide-button secondary">
            <div class="app-wide-button-content">
                <i class="fa fa-list app-wide-button-icon"></i>
                <span class="app-wide-button-text">Ver Solicitudes</span>
            </div>
        </a>

        <a href="{% url 'core:dev_purchase_workflow' %}" class="app-wide-button secondary">
            <div class="app-wide-button-content">
                <i class="fa fa-question-circle app-wide-button-icon"></i>
                <span class="app-wide-button-text">Manual de Workflow</span>
            </div>
        </a>
    </div>
    
    <div class="text-center mt-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-3xl mx-auto">
            <a href="{% url 'core:index' %}" class="button-minimal">
                <i class="fa fa-home mr-2"></i>
                Ir a Core
            </a>
            <a href="{% url 'welp_desk:index' %}" class="button-minimal">
                <i class="fa fa-wrench mr-2"></i>
                Ir a Welp Desk
            </a>
            <a href="{% url 'core:dev' %}" class="button-minimal">
                <i class="fa fa-tools mr-2"></i>
                Ver Demo
            </a>
        </div>
    </div>
</section>
{% endblock %}
