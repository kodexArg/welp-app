{% extends "base.html" %}
{% block content %}
  <h2>Confirmar cierre de ticket</h2>
  <form method="post" action="{% url 'welp_payflow:process_close' ticket.id %}">
    {% csrf_token %}
    <label for="close_comment">Comentario (opcional):</label>
    <textarea name="close_comment" id="close_comment"></textarea>
    <button type="submit">Confirmar cierre</button>
    <a href="{% url 'welp_payflow:detail' ticket.id %}">Cancelar</a>
  </form>
{% endblock %}
