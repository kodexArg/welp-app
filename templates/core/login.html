{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <input name="username" type="text" required>
    <input name="password" type="password" required>
    <button type="submit">Login</button>
</form>
<ul>
    <li><a href="{% url 'core:home' %}">Home</a></li>
</ul>
{% endblock %}
