{% extends "core/base.html" %}

{% block title %}Iniciar Sesión - Welp App{% endblock %}

{% block content %}
<section class="flex justify-center items-center min-h-[calc(100vh-var(--header-height))]">
    <div class="bg-white rounded-2xl border border-border shadow-md w-full max-w-xs mx-auto p-6">
        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}

            <h2 class="text-xl font-bold text-center text-primary">Ingresar</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="p-3 rounded-lg text-sm {% if message.tags == 'error' %}bg-danger/10 text-danger border border-danger/20{% elif message.tags == 'success' %}bg-success/10 text-success border border-success/20{% else %}bg-info/10 text-info border border-info/20{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="flex flex-col gap-3">
                <div>
                    <label for="username" class="form-label text-xs">USUARIO</label>
                    <input 
                        id="username" 
                        name="username" 
                        type="text" 
                        required 
                        placeholder="Tu usuario"
                        value="{{ request.POST.username|default:'' }}"
                        autofocus
                        class="form-input py-1.5"
                    >
                </div>
                <div>
                    <label for="password" class="form-label text-xs">CONTRASEÑA</label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        placeholder="••••••••"
                        class="form-input py-1.5"
                    >
                </div>
            </div>

            <a href="/admin/" class="text-secondary hover:text-accent text-xs flex items-center justify-center gap-2">
                <i class="fa fa-user-shield"></i>
                Ingresar como Administrador
            </a>
            <hr class="my-1 border-border/50">
            
            <button type="submit" class="button ">
                <i class="fa fa-sign-in-alt"></i>
                INICIAR SESIÓN
            </button>
            
        </form>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const submitBtn = form.querySelector('button[type="submit"]');
    const usernameField = document.getElementById('username');
    const passwordField = document.getElementById('password');

    // Manejar envío del formulario
    if (form) {
        form.addEventListener('submit', function() {
            if (submitBtn && !submitBtn.disabled) {
                submitBtn.disabled = true;
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>Validando...';
                submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
            }
        });
    }

    // Lógica de enfoque automático
    {% if password_error %}
        // Si hay error de contraseña, enfocar el campo contraseña y limpiar su contenido
        if (passwordField) {
            passwordField.value = '';
            passwordField.focus();
        }
    {% else %}
        // Comportamiento normal: si hay username, enfocar contraseña; sino, enfocar username
        if (usernameField && usernameField.value) {
            if (passwordField) {
                passwordField.focus();
            }
        } else if (usernameField) {
            usernameField.focus();
        }
    {% endif %}
});
</script>
{% endblock %}
