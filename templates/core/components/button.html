<div class="button-wrapper">
    {% if href %}
        <a href="{{ href }}" 
           class="button button-{{ style|default:'primary' }}{% if full_width %} w-full{% endif %}{% if class %} {{ class }}{% endif %}"
           {% if disabled %}disabled{% endif %}
           {% if data_action %}data-action="{{ data_action }}"{% endif %}
           {% if data_target %}data-target="{{ data_target }}"{% endif %}>
            {% if icon %}<i class="{{ icon }}"></i>{% endif %}
            {{ text }}
        </a>
    {% else %}
        <button type="{{ type|default:'button' }}" 
                class="button button-{{ style|default:'primary' }}{% if full_width %} w-full{% endif %}{% if class %} {{ class }}{% endif %}"
                {% if disabled %}disabled{% endif %}
                {% if data_action %}data-action="{{ data_action }}"{% endif %}
                {% if data_target %}data-target="{{ data_target }}"{% endif %}>
            {% if icon %}<i class="{{ icon }}"></i>{% endif %}
            {{ text }}
        </button>
    {% endif %}
</div>
