{% extends 'core/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<ul>
    <li><a href="{% url 'welp_desk:home' %}">Welp Desk</a></li>
    <li><a href="{% url 'welp_pay:home' %}">Welp Pay</a></li>
    {% if user.is_authenticated %}
        <li><a href="{% url 'core:dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'core:logout' %}">Salir</a></li>
    {% else %}
        <li><a href="{% url 'core:login' %}">Login</a></li>
    {% endif %}
</ul>
{% endblock %}
