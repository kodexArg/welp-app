<section class="dev-section">
    <h2 class="section-title">UDNs - Unidades de Negocio</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Welp Desk UDNs -->
        <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
            <div class="tag-container">
                {% for udn in desk_udns %}
                    <span class="tag tag-udn">{{ udn.name }}</span>
                {% empty %}
                    <span class="text-gray-500 text-sm">No hay UDNs configuradas</span>
                {% endfor %}
            </div>
        </div>

        <!-- Welp Payflow UDNs -->
        <div class="bg-green-50 rounded-lg p-4 border border-green-200">
            <div class="tag-container">
                {% for udn in payflow_udns %}
                    <span class="tag tag-udn">{{ udn.name }}</span>
                {% empty %}
                    <span class="text-gray-500 text-sm">No hay UDNs configuradas</span>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
