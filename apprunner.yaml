version: 1.0
runtime: python311

build:
  commands:
    build:
      - echo "=== INSTALANDO DEPENDENCIAS DE PYTHON ==="
      - pip3 install uv
      - uv venv .venv
      - uv pip install -e .
      - echo "=== DEPENDENCIAS DE PYTHON INSTALADAS EXITOSAMENTE ==="

